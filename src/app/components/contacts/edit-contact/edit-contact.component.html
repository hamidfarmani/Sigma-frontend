<div class="col-md-10">
  <h2 class="text-center">Edit contact</h2>
  <form>
    <div class="form-group">
      <input maxlength=50 placeholder="Name" name="name" [(ngModel)]="contact.name">
    </div>
    <div class="form-group">
      <input maxlength=15 type="number" placeholder="Phone number" name="ph" [(ngModel)]="contact.phonenumber">
    </div>
    <div class="form-group">
      <input maxlength=15 type="number" placeholder="Home number" name="ho" [(ngModel)]="contact.homenumber">
    </div>
    <div class="form-group">
      <input maxlength=15 type="number" placeholder="Work number" name="wo" [(ngModel)]="contact.worknumber">
    </div>
    <div class="form-group">
      <input type=date placeholder="Birthdate" name="da" [(ngModel)]="contact.birthdate">
    </div>
    <div class="form-group">
      <textarea maxlength=200 placeholder="Note" name="no" [(ngModel)]="contact.note"></textarea>
    </div>
    <div>
      <button (click)="edit()">Edit</button>
    </div>
  </form>
</div>
